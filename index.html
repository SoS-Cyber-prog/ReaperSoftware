<!DOCTYPE html>
<html>
<head>
  <title>Smartboard Prank 😈</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; font-size:2em; }
    button { padding:20px; font-size:1.2em; cursor:pointer; }
  </style>
</head>
<body>
  <h1>😏 Click here to continue!</h1>
  <button onclick="startPrank()">Click Me!</button>

  <script>
    function startPrank() {
      // Request fullscreen
      document.documentElement.requestFullscreen().catch(()=>{});

      // Ask for notifications
      if ("Notification" in window) {
        Notification.requestPermission();
      }

      alert("You’ve been pranked! 😈");
    }
  </script>
</body>
</html>
